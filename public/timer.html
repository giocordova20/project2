<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/timerstyle.css" />
    <title>Shot!fy Timer</title>
  </head>
  <body>
    <header>
      <h1>Shot!fy Timer</h1>
    </header>
    <div class="container">
      <div class="timer">
        <div class="controls">
          <div class="time">
            <div id="minutes">60</div>
            <div id="seconds">00</div>
          </div>
          <div class="buttons">
            <button aria-label="play" id="play">
              <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button aria-label="pause" id="pause">
              <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div>      
      <!-- Modal -->
      <div class="modal fade" id="shotify-over" tabindex="-1" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center" id="exampleModalCenterTitle">Shot!fy</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <h5 class="game-over">Thanks for Playing. Please call an Uber or Lyft.</h5>
          </div>
          <div class="modal-footer my-auto text-center">
              <div class="col-sm my-1">
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
              </div>
          </div>
          </div>
        </div>
      </div>
      <!------------------------->
    </div>
    <script src="./js/timerscript.js"></script>
  </body>
</html>
