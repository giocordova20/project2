<html lang="en">
<head>

    <link rel="stylesheet" href="./css/reset.css">

    <!--nav bar-->

        <div id="container1" class="container">
           
                    <a class="navbar-brand" id="brand" href="#">

        </div>
        <!--/container1-->
        <button id="show-modal" type="button" class="btn btn-primary">Primary</button>

                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
            </div>

            <!--/col-->
        </div>
        <!--/row 1-->
        
        <!--row 2-->
        <div class="row">
            <div class="col-md-12 content">
                <h6 id="HD3" class="smallHD">Your Playlist:</h6>

    <div class="row">
        <div class="col-md-12">
            <br>
        </div>

    </div>

        <div class="col-md-12">
            <br>
        </div>
        <!--/col-->
    </div>
    <!--/row-->

        <div class="row">
            <!--col 1 row 1-->
            <div class="col-md-6 content">
                <h1 id="HD1" class="HD">Genres</h1>
            </div>
        </div>

    </section>
    <!--/box3-->


    <!--MODAL-->
    <div class="modal modal--hidden">
        <div class="modal__contents">
            <div class="modal__close-bar">
                <span>X</span>
            </div>
            <p>Please enter your date of birth</p>
            <form id="dob">
                <input type="month" id="bdaymonth" name="bdaymonth" max="12" min="01" placeholder="00">
                <button id="submit1">Submit</button>
              </form>
        </div>
    </div>

    <script type="text/javascript" src="./js/modal.js"></script>
